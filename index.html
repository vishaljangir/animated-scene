<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Road Animation - Cars in Opposite Directions</title>
    <link rel="stylesheet" href="split-road.css">
</head>
<body>
    <!-- Main Scene Container -->
    <div id="scene-container">
        
        <!-- Background Layer -->
        <div id="background-layer" class="layer">
            <div class="sky"></div>
            <div class="ground"></div>
        </div>

        <!-- Road Layer with Smooth Curved Split (SVG) -->
        <svg id="road-layer" class="layer" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Main Road (enters from left) -->
            <path id="main-road-path" 
                  d="M -100,540 L 750,540" 
                  stroke="url(#roadGradient)" 
                  stroke-width="140" 
                  fill="none"
                  stroke-linecap="butt"/>
            
            <!-- Road borders -->
            <path d="M -100,470 L 750,470" stroke="#444" stroke-width="2" fill="none"/>
            <path d="M -100,610 L 750,610" stroke="#444" stroke-width="2" fill="none"/>
            
            <!-- Upper Curved Road (LEFT ‚Üí RIGHT) -->
            <path id="upper-road-path" 
                  d="M 750,540 Q 950,540 1150,380 L 2020,380" 
                  stroke="url(#roadGradient)" 
                  stroke-width="110" 
                  fill="none"
                  stroke-linecap="butt"/>
            
            <path d="M 750,485 Q 950,485 1150,325 L 2020,325" stroke="#444" stroke-width="2" fill="none"/>
            <path d="M 750,595 Q 950,595 1150,435 L 2020,435" stroke="#444" stroke-width="2" fill="none"/>
            
            <!-- Lower Curved Road (RIGHT ‚Üí LEFT) -->
            <path id="lower-road-path" 
                  d="M 750,540 Q 950,540 1150,700 L 2020,700" 
                  stroke="url(#roadGradient)" 
                  stroke-width="110" 
                  fill="none"
                  stroke-linecap="butt"/>
            
            <path d="M 750,485 Q 950,485 1150,645 L 2020,645" stroke="#444" stroke-width="2" fill="none"/>
            <path d="M 750,595 Q 950,595 1150,755 L 2020,755" stroke="#444" stroke-width="2" fill="none"/>
            
            <!-- Yellow Center Lines -->
            <path d="M -100,540 L 750,540" 
                  stroke="#ffcc00" 
                  stroke-width="3" 
                  stroke-dasharray="40,30" 
                  fill="none"
                  class="animated-dash-left"/>
            
            <path d="M 750,540 Q 950,540 1150,380 L 2020,380" 
                  stroke="#ffcc00" 
                  stroke-width="3" 
                  stroke-dasharray="40,30" 
                  fill="none"
                  class="animated-dash-right"/>
            
            <path d="M 750,540 Q 950,540 1150,700 L 2020,700" 
                  stroke="#ffcc00" 
                  stroke-width="3" 
                  stroke-dasharray="40,30" 
                  fill="none"
                  class="animated-dash-right"/>
        </svg>

        <!-- Cars Layer -->
        <div id="cars-layer" class="layer">
            <!-- Cars will be dynamically added here -->
        </div>

        <!-- Weather Layer -->
        <canvas id="weather-canvas" class="layer"></canvas>

        <!-- Control Panel -->
        <div id="controls">
            <h3>üöó Split Road Controls</h3>
            <label>
                <input type="checkbox" id="toggle-cars" checked> Cars
            </label>
            <label>
                <input type="checkbox" id="toggle-weather"> Rain
            </label>
            <label>
                Car Count: <span id="car-count-display">6</span>
                <input type="range" id="car-count" min="2" max="12" value="6">
            </label>
        </div>

        <!-- Info Panel -->
        <div id="info-panel">
            <p><span style="color: #4CAF50;">‚Üí</span> Upper: Left to Right</p>
            <p><span style="color: #2196F3;">‚Üê</span> Lower: Right to Left</p>
        </div>
    </div>

    <script src="split-road.js"></script>
</body>
</html>
