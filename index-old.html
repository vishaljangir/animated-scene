    <!-- Main Scene Container -->
    <div id="scene-container">
        
        <!-- Layer 1: Background - Road/Expressway -->
        <div id="background-layer" class="layer">

                <div class="boundary-lane-marking"></div>
                <div class="boundary-lane-marking"></div>
                <div class="lane-marking"></div>
                <!-- Road text markings - one for each lane -->
                <div class="road-text road-text-1">JAIPUR TO DELHI</div>
                <div class="road-text road-text-2">JAIPUR TO DELHI</div>
            </div>
        </div>

        <!-- Layer 2: Clouds (Optional extra layer for depth) -->
        <div id="clouds-layer" class="layer">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>
